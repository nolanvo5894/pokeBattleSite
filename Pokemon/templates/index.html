<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>This is the Pokemon Battle Home</title>
  </head>
  <body>
    <!-- {% for poke in pokeList %}
      <img src="{{url_for('static', filename = 'images/' + poke + '.png')}}">
    {% endfor %} -->

    <nav class = 'navbar'>
      <a class = 'navbar-brand' href="{{ url_for('index') }}">Home</a>
    </nav>
    <h1>Pokemon Battles Start HERE!!!</h1>
    <div class="jumbotron jumbotron-fluid">

      <form action="/predict" method="post">
        <label for="first">First Poke</label>
        <select id = 'first' type="text" name="pokeFirst">
          {% for poke in pokeList %}
            <option>{{poke}}</option>
          {% endfor %}
        </select>
        <label for="second">Second Poke</label>
        <select id = 'second' type="text" name="pokeSecond">
          {% for poke in pokeList %}
            <option>{{poke}}</option>
          {% endfor %}
        </select>
        <input type="submit" name="predict" value="Predict">
      </form>
    </div>



  </body>
</html>
